<div class="content">

    <div class="s15 ">
        <h3 class="col-12 p-4 ">Gestión de Productos</h3>
        <div class="d-flex flex-lg-wrap ">
            <div class="mt-4 col-2 label">
                <label>Nombre:</label><br>
                <input class="container-fluid rounded-2" type="text" id="txtNombre" name="txtNGenerico">
            </div>
            <div class="mt-4 col-2 label">
                <label>Nombre genérico:</label><br>
                <input class="container-fluid rounded-2" type="text" id="txtNGenerico" name="txtNombre">
            </div>
            <div class="mt-4 col-2 label">
                <label>Forma farmaceutica:</label><br>
                <input class="container-fluid rounded-2" type="text" id="txtForma" name="txtForma">
            </div>
            <div class="mt-4 col-2 label">
                <label>Unidad de medida:</label><br>
                <input class="container-fluid rounded-2" type="text" id="txtUMedida" name="txtUMedida">
            </div>
            <div class="mt-4 col-2 label">
                <label>Principal indicación:</label><br>
                <input class="container-fluid rounded-2" type="text" id="txtAplicacion" name="txtAplicacion">
            </div>
            <div class="mt-4 col-2 label">
                <label>Presentación:</label><br>
                <input class="container-fluid rounded-2" type="text" id="txtPresentacion" name="txtPresentacion">
            </div>
            <div class="mt-4 col-2 label">
                <label>Contraindicaciones:</label><br>
                <input class="container-fluid rounded-2" type="text" id="txtContraindicaciones" name="txtContraindicaciones">
            </div>
            <div class="mt-4 col-2 label">
                <label>Concentración:</label><br>
                <input class="container-fluid rounded-2" type="text" id="txtConcentracion" name="txtConcentracion">
            </div>
            <div class="mt-4 col-2 label">
                <label>Unidades en envase:</label><br>
                <input class="container-fluid rounded-2" type="text" id="uEnvase" name="uEnvase">
            </div>
            <div class="mt-4 col-2 label">
                <label>Precio unitario:</label><br>
                <input class="container-fluid rounded-2" type="text" id="pUnitario" name="pUnitario">
            </div>
            <div class="mt-4 col-2 label">
                <label>Ruta de la foto:</label><br>
                <input class="container-fluid rounded-2" type="text" id="foto" name="foto">
            </div>
            <div class="mt-4 col-2 label">
                <label>Estatus:</label><br>
                <input class="container-fluid rounded-2" type="text" id="txtEstatus" name="txtEstatus">
            </div>
            <div class="mt-4 col-2 label">
                <label>Código en barras:</label><br>
                <input class="container-fluid rounded-2" type="text" id="cBarras" name="cBarras">
            </div>
            <label class="mt-4  label">Foto:</label><br>
            <img src="../../../img/foto.png" class="mt-4" width="90" height="100"/>
            
        </div>

        <div class="d-flex ">
            <button class="btn btn-success m-3" id="btnAgregarP" onclick="moduloLogin1.agregarProducto()">Registrar</button>
            <button class="btn btn-warning m-3" id="btnActualizarP" onclick="moduloLogin1.actualizarProducto()">Actualizar</button>
            <button class="btn btn-secondary m-3" id="btnLimpiarP" onclick="moduloLogin1.clean()">Limpiar</button>
            <button class="btn btn-danger m-3" id="btnEliminarP" onclick="moduloLogin1.eliminarProducto()">Eliminar</button>
        </div>
    </div>

    <div class="s16     ">
        <div class="col-12 d-flex ">
            <input type="search" id="productoBuscar" placeholder="Buscar Sucursal"  class="col-4" >
        </div>
        
        <div class="table-responsive d-flex justify-content-center align-content-center pt-4">
            <table class="table-bordered container-fluid" >
                <thead class="text-white text-center">
                <th>Nombre genérico</th>
                <th>Forma farmacéutica</th>
                <th>Unidad de medida</th>
                <th>Presentación</th>
                <th>Principal indicación</th>
                <th>Contraindicaciónes</th>
                <th>Concentración</th>
                <th>Unidades en envase</th>
                <th>Precio unitario</th>
                <th>Ruta de la foto</th>
                <th>Estado</th>
                <th>Código de barras</th>
                </thead>
                <tbody class="text-center" id="tblProductoSucursal">

                </tbody>
            </table>
        </div>
        <div class="imprimir d-flex justify-content-end ">
            <button class="btn btn-primary m-3 " id="btnBuscar" onclick="moduloLogin.searchProducto()">Imprimir reporte</button>
        </div>
    </div>
</div>
<script src="adminProducto.js"></script>
