<div class="content">

    <div class="s13 justify-content-center">
        <h3 class="col-12 d-flex justify-content-center p-4">Gestión de Pedidos</h3>
        <div class="container-fluid col-5 mt-4">
            <label>Nombre de la sucursal:</label><br>
            <input class="container-fluid rounded-2" type="text" id="txtNSucursal" name="txtNSucursal">
        </div>
        <div class="container-fluid col-6 mt-4">
            <label>Nombre del empleado:</label><br>
            <input class="container-fluid rounded-2" type="text" id="txtNombre" name="txtNombre">
        </div>
        <div class="container-fluid col-5 mt-4">
            <label>Longitud:</label><br>
            <input class="container-fluid rounded-2" type="text" id="longitud" name="longitud">
        </div>
        <div class="container-fluid col-6 mt-4">
            <label>Clave del pedido:</label><br>
            <input class="container-fluid rounded-2" type="text" id="ClavePedido" name="ClavePedido" disabled="">
        </div>
        <div class="container-fluid col-5 mt-4">
            <label>Latitud:</label><br>
            <input class="container-fluid rounded-2" type="text" id="latitud" name="latitud">
        </div>
        <div class="container-fluid col-6 mt-4">
            <label>Producto:</label><br>
            <select required id="txtProducto" class="container-fluid rounded-2 ">
                <option value disabled selected>Smart Select</option>
                <option value="producto1">Calcio</option>
                <option value="producto2">Ibuprofeno</option>
            </select>
        </div>
        <div class="container-fluid col-5 mt-4">
            <label>Dirección:</label><br>
            <input class="container-fluid rounded-2" type="text" id="txtDireccion" name="txtDireccion">
        </div>
        <div class="container-fluid col-6 mt-4">
            <label>Cantidad:</label><br>
            <input class="container-fluid rounded-2" type="text" id="txtCantidad" name="txtCantidad">
        </div>
        <div class="container-fluid col-5 mt-4">
            <label>Codigo postal:</label><br>
            <input class="container-fluid rounded-2" type="text" id="CPostal" name="CPostal">
        </div>
        <div class="container-fluid col-6 mt-4">
            <label>Hora:</label><br>
            <input class="container-fluid rounded-2" type="text" id="hora" name="hora" placeholder="00:00">
        </div>
        <div class="container-fluid col-5 mt-4">
            <label>Fecha:</label><br>
            <input class="container-fluid rounded-2" type="text" id="fecha" name="fecha" placeholder="DD/MM/YYYY">
        </div>
        <div class="container-fluid col-5 mt-4">
            <label>Precio</label><br>
            <input class="container-fluid rounded-2" type="text" id="precio" name="precio" >
        </div>
        <div>
            <input type="hidden" id="txtEstatus">
        </div>
        <div class="container-fluid col-6 mt-4">

        </div>
        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-success m-3" id="btnAgregarP" onclick="moduloLogin1.agregarProducto()">Registrar</button>
            <button class="btn btn-warning m-3" id="btncancelarPedido" onclick="moduloLogin1.clean()">Cancelar</button>
            <button class="btn btn-secondary m-3" id="btncleanPedido" onclick="moduloLogin1.clean()">Limpiar</button>
            <button class="btn btn-danger m-3" id="btnEliminarP" onclick="moduloLogin1.eliminarProducto()">Eliminar</button>
        </div>
    </div>

    <div class="s14">
        <div class="col-12 d-flex justify-content-center ">
            <input type="search" id="pedidoBuscar" placeholder="Buscar Pedido"  class="col-4">
            <button class="btn btn-primary m-3 " id="btnBuscar" onclick="moduloLogin1.searchProducto()">Buscar</button>
        </div>

        <div class="table-responsive d-flex justify-content-center align-content-center pt-4">
            <table class="table-bordered container-fluid" >
                <thead class="text-white text-center">
                <th>No. Pedido</th>
                <th>Empleado</th>
                <th>Productos</th>
                <th>Cantidad</th>
                <th>IVA</th>
                <th>Total</th>
                <th>Estatus</th>
                </thead>
                <tbody class="text-center" id="tblPedidoVendedor">

                </tbody>
            </table>
        </div>
        <div class="imprimir d-flex justify-content-end ">
            
        </div>
    </div>
</div>
<script src="vendedorPedido.js"></script>
