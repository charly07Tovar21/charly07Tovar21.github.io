<div class="content">

    <div class="s13 justify-content-center">
        <h3 class="col-12 d-flex justify-content-center p-4">Gestión de Venta</h3>
        <div class="container-fluid col-5 mt-4">
            <label>Solicitante:</label><br>
            <input class="container-fluid rounded-2" type="text" id="txtSolicitante" name="txtSolicitante" >
        </div>
        <div class="container-fluid col-6 mt-4">
            <label>Id compra:</label><br>
            <input class="container-fluid rounded-2" type="text" id="idCompra" name="idVenta" disabled="" >
        </div>
        <div class="container-fluid col-5 mt-4">
            <label>Fecha de registro:</label><br>
            <input class="container-fluid rounded-2" type="date" id="dateRegistro" name="dateBirth" >
        </div>
        <div class="container-fluid col-6 mt-4">
            <label>Código:</label><br>
            <input class="container-fluid rounded-2" type="text" id="txtCodigo" name="txtCodigo" disabled="" >
        </div>
        <div class="container-fluid col-5 mt-4">
            <label>Cantidad:</label><br>
            <input class="container-fluid rounded-2" type="text" id="txtCantidad" name="cantidad" >
        </div>
        <div class="container-fluid col-6 mt-4">
            <label>Id Cliente:</label><br>
            <input class="container-fluid rounded-2" type="text" id="idCliente" name="idCliente" disabled="" >
        </div>
        <div class="container-fluid col-5 mt-4">
            <label>Precio:</label><br>
            <input class="container-fluid rounded-2" type="text" id="txtPrecio" name="precio" >
        </div>
        <div class="container-fluid col-6 mt-4">
            <label>Total:</label><br>
            <input class="container-fluid rounded-2" type="text" id="txtTotal" name="total" >
        </div>

        <div class="d-flex justify-content-between mt-5 col-10">
            <button class="btn btn-success m-3" onclick="moduloLogin1.addVenta()" id="btnAdd">Registrar</button>
            <button class="btn btn-secondary m-3" onclick="moduloLogin1.clean()" id="btnClean">Limpiar</button>
            <button class="btn btn-danger m-3" onclick="moduloLogin1.deleteVenta()" id="btnDelete">Eliminar</button>
        </div>
    </div>

    <div class="s14">
        <div class="col-12 d-flex justify-content-center ">
            <input  type="search" id="buscarVenta" placeholder="Buscar venta" class="col-4" >
            <button class="btn btn-primary m-3" onclick="moduloLogin1.searchVenta()" id="btnBuscar">Buscar</button>
        </div>

        <div class="table-responsive d-flex justify-content-center align-content-center pt-4">
            <table class="table-bordered container-fluid">
                <thead class="text-white text-center">
                <th>Código</th>
                <th>Id Compra</th>
                <th>Id Cliente</th>
                <th>Cantidad</th>
                <th>Total</th>
                </thead>
                <tbody id="tblVentas" class="text-center">
                </tbody>
            </table>
        </div>
        <div class="imprimir d-flex justify-content-end ">
            <button class="btn btn-primary m-3 ">Imprimir reporte</button>
        </div>
    </div>
</div>
<script src="vendedorVenta.js"></script>
