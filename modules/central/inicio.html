<!DOCTYPE html>
<html>
    <head>
        <title>SICEFA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../style/bootstrap-5.3.0-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="style_central/style_central.css" rel="stylesheet">
        <link href="../../style/sweetalert2.min.css" rel="stylesheet">
    </head>
    <body>

        <header class="header">
            <div class="logo">
                <img src="../../img/logo.png" width=80 height="80">
            </div>
            <nav class="nav">
                <ul class="nav-links">
                    <li><a href="inicio.html" class="d-flex align-items-center">Inicio</a></li> 
                    <li><a onclick="centralSucursal()" class="d-flex align-items-center">Sucursal</a></li> 
                    <li><a onclick="centralEmpleado()" class="d-flex align-items-center">Empleado</a></li> 
                    <li><a onclick="centralProducto()" class="d-flex align-items-center">Producto</a></li> 
                    <li><a onclick="centralPedido()"  class="d-flex align-items-center">Pedido</a></li> 
                    <li><a onclick="centralInventario()" class="d-flex align-items-center">Inventario</a></li> 
                </ul>
            </nav>
            <div class="login d-flex align-items-center" >
                <a href="../../index.html">
                    <button type="button" class="btn btn-primary">
                        <img src="../../img/user.png" class="m-2">
                        Cerrar Sesión
                    </button>
                </a>
            </div>
        </header>


        <div class="content p-5" id="contenidoCentral">
            <div class="s11">
                <img src="../../img/User_icon_2.svg.png" width="400"/>
                <button class="btn" disabled>Administrador</button> 
            </div>

            <div class="s12 ">
                <div class="container-fluid col-6">
                    <label>Nombre(s)</label><br>
                    <input class="container-fluid bg-secondary-subtle rounded-2" type="text" id="txtNombre" name="txtnombre" disabled value="Damian">
                </div>
                <div class="container-fluid col-6">
                    <label>Apellido(s)</label><br>
                    <input class="container-fluid bg-secondary-subtle rounded-2" type="text" id="txtApellido" name="txtApellido" disabled value="Rojas Villareal">
                </div>
                <div class="container-fluid col-12">
                    <label>Código</label><br>
                    <input class="container-fluid bg-secondary-subtle rounded-2" type="text" id="txtCodigo" name="txtCodigo" disabled value="2">
                </div>
                <div class="container-fluid col-12">
                    <label>CURP</label><br>
                    <input class="container-fluid bg-secondary-subtle rounded-2" type="text" id="txtCURP" name="txtCURP" disabled value="ROVD920514HGTJLM51">
                </div>
                <div class="container-fluid col-6">
                    <label>Fecha de registro</label><br>
                    <input class="container-fluid bg-secondary-subtle rounded-2" type="text" id="fecha" name="fecha" placeholder="DD/MM/YYYY" disabled value="03/08/2018">
                </div>
                <div class="container-fluid col-3">
                    <label>Sucursal</label><br>
                    <input class="container-fluid bg-secondary-subtle rounded-2" type="text" id="SISEFA" name="SISEFA" placeholder="Central" disabled value="Futurama Monterrey">
                </div>
                <div class="container-fluid col-3"></div>
            </div>

        </div>

        <div class="clearfix">

        </div>

        <footer>
            <p>&#169Copyright 2023 Medicamos tu Vida S.A. | Aviso Legal | Aviso de privacidad TEL 477 123 45 67</p>
        </footer>
        
        <script src="appcentral.js"></script>
        <script src="../../style/sweetalert2.all.min.js"></script>
    </body>
</html>
